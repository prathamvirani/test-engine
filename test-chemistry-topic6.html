            { question: "What is the classification of the alcohol in cholesterol?", options: ["Primary", "Secondary", "Tertiary", "Phenolic"], answer: "Secondary" },
            { question: "Which of the following is used as an antiseptic and is the main component of 'rubbing alcohol'?", options: ["Methanol", "Ethanol", "Propan-2-ol (Isopropyl alcohol)", "Ethane-1,2-diol (Ethylene glycol)"], answer: "Propan-2-ol (Isopropyl alcohol)" },
            { question: "The reaction of 2,4-dinitrophenol with NaOH would be:", options: ["Faster than the reaction of phenol with NaOH.", "Slower than the reaction of phenol with NaOH.", "Similar in rate to the reaction of phenol with NaOH.", "No reaction would occur."], answer: "Faster than the reaction of phenol with NaOH." },
            { question: "What is the role of yeast in fermentation?", options: ["It acts as a solvent.", "It provides the sugar source.", "It provides enzymes that catalyze the conversion of sugar to ethanol.", "It provides oxygen for the reaction."], answer: "It provides enzymes that catalyze the conversion of sugar to ethanol." },
            { question: "Which of the following is NOT a physical property of alcohols?", options: ["They are generally liquids or solids at room temperature.", "Their boiling points are higher than corresponding alkanes.", "Lower molecular weight alcohols are soluble in water.", "They are all denser than water."], answer: "They are all denser than water." },
            { question: "The common name for 1,2-ethanediol is:", options: ["Glycerol", "Ethylene glycol", "Propylene glycol", "Acetone"], answer: "Ethylene glycol" },
            { question: "Which of the following would be the strongest acid?", options: ["Ethanol", "Phenol", "2,4,6-trichlorophenol", "Water"], answer: "2,4,6-trichlorophenol" },
            { question: "The reaction of cyclohexene with water and an acid catalyst will produce:", options: ["Phenol", "Benzene", "Cyclohexanol", "Cyclohexanone"], answer: "Cyclohexanol" },
            { question: "Which of the following is NOT a valid method for preparing ethanol?", options: ["Fermentation of glucose.", "Hydration of ethene.", "Reduction of ethanoic acid.", "Oxidation of ethane."], answer: "Oxidation of ethane." },
            { question: "A compound has the formula C4H10O. It reacts immediately with Lucas reagent and does not react with acidified dichromate solution. The compound is:", options: ["Butan-1-ol", "Butan-2-ol", "2-methylpropan-1-ol", "2-methylpropan-2-ol"], answer: "2-methylpropan-2-ol" }
        ];

        // --- DOM Elements ---
        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const restartBtn = document.getElementById('restart-btn');
        const scoreEl = document.getElementById('score');
        const progressIndicator = document.getElementById('progress-indicator');
        const reviewArea = document.getElementById('review-area');
        const questionNavContainer = document.getElementById('question-nav-container');
        const questionNav = document.getElementById('question-nav');

        // --- Quiz State ---
        let currentQuestionIndex = 0;
        const userAnswers = new Array(quizData.length).fill(null);

        /**
         * Loads a question and its options into the DOM, highlighting a previous answer if it exists.
         */
        function loadQuiz() {
            const currentQuestion = quizData[currentQuestionIndex];
            questionEl.innerText = currentQuestion.question;
            progressIndicator.innerText = `Question ${currentQuestionIndex + 1} / ${quizData.length}`;
            optionsEl.innerHTML = '';

            currentQuestion.options.forEach(optionText => {
                const button = document.createElement('button');
                button.innerText = optionText;
                button.classList.add('w-full', 'text-left', 'p-4', 'my-2', 'rounded-lg', 'border-2', 'border-gray-300', 'dark:border-gray-600', 'hover:bg-gray-100', 'dark:hover:bg-gray-700', 'transition-all', 'duration-200', 'focus:outline-none', 'focus:ring-2', 'focus:ring-blue-400');
                
                if (userAnswers[currentQuestionIndex] === optionText) {
                    button.classList.add('selected');
                }
                
                button.addEventListener('click', selectAnswer);
                optionsEl.appendChild(button);
            });

            // Update navigation button states
            updateNavHighlight();
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.innerText = currentQuestionIndex === quizData.length - 1 ? 'Submit' : 'Next';
        }

        /**
         * Handles selecting an answer, updating the state and UI.
         */
        function selectAnswer(e) {
            const selectedBtn = e.target;
            userAnswers[currentQuestionIndex] = selectedBtn.innerText;
            
            Array.from(optionsEl.children).forEach(button => {
                button.classList.remove('selected');
            });
            selectedBtn.classList.add('selected');
        }

        /**
         * Calculates score and builds the detailed review page.
         */
        function showResults() {
            quizContainer.classList.add('hidden');
            questionNavContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            
            let score = 0;
            reviewArea.innerHTML = '';

            quizData.forEach((questionData, index) => {
                const userAnswer = userAnswers[index];
                const correctAnswer = questionData.answer;
                if (userAnswer === correctAnswer) {
                    score++;
                }

                const questionReviewBlock = document.createElement('div');
                questionReviewBlock.classList.add('p-4', 'rounded-lg', 'bg-gray-50', 'dark:bg-gray-700');
                
                const questionText = document.createElement('p');
                questionText.classList.add('text-md', 'font-semibold', 'mb-4');
                questionText.innerText = `${index + 1}. ${questionData.question}`;
                
                const optionsGrid = document.createElement('div');
                optionsGrid.classList.add('grid', 'grid-cols-1', 'md:grid-cols-2', 'gap-2');

                questionData.options.forEach(optionText => {
                    const optionDiv = document.createElement('div');
                    optionDiv.innerText = optionText;
                    optionDiv.classList.add('p-3', 'rounded-md', 'border-2');

                    if (optionText === correctAnswer) {
                        optionDiv.classList.add('correct');
                    }
                    if (optionText === userAnswer && userAnswer !== correctAnswer) {
                        optionDiv.classList.add('incorrect');
                    }
                    
                    optionsGrid.appendChild(optionDiv);
                });

                questionReviewBlock.appendChild(questionText);
                questionReviewBlock.appendChild(optionsGrid);
                reviewArea.appendChild(questionReviewBlock);
            });

            const percentage = Math.round((score / quizData.length) * 100);
            scoreEl.innerText = `${score} / ${quizData.length} (${percentage}%)`;
        }
        
        /**
         * Updates the highlight on the bottom navigation panel.
         */
        function updateNavHighlight() {
            const navButtons = document.querySelectorAll('#question-nav button');
            navButtons.forEach((btn, index) => {
                btn.classList.remove('nav-active');
                if (index === currentQuestionIndex) {
                    btn.classList.add('nav-active');
                }
            });
        }

        // --- Event Listeners ---
        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuiz();
            } else {
                showResults();
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuiz();
            }
        });

        restartBtn.addEventListener('click', () => {
            currentQuestionIndex = 0;
            userAnswers.fill(null);
            resultsContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            questionNavContainer.classList.remove('hidden');
            loadQuiz();
        });

        // --- Initial Setup ---
        // Create the navigation buttons
        quizData.forEach((_, index) => {
            const navBtn = document.createElement('button');
            navBtn.innerText = index + 1;
            navBtn.classList.add('w-10', 'h-10', 'flex-shrink-0', 'flex', 'items-center', 'justify-center', 'rounded-md', 'border', 'border-gray-300', 'dark:border-gray-600', 'hover:bg-gray-200', 'dark:hover:bg-gray-700', 'transition-colors', 'font-medium', 'text-sm');
            navBtn.dataset.index = index;
            navBtn.addEventListener('click', (e) => {
                currentQuestionIndex = parseInt(e.target.dataset.index);
                loadQuiz();
            });
            questionNav.appendChild(navBtn);
        });

        // Initial load of the first question
        loadQuiz();
    </script>
</body>
</html>
